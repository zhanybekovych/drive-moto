<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/owl.css">
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <header class="header">
    <div class="header-top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="nav">
            <ul class="nav__menu-list">
              <li class="nav__menu-item">
                <a href="#" class="nav__menu-link">Магазин</a>
              </li>
              <li class="nav__menu-item">
                <a href="#" class="nav__menu-link">Акции</a>
              </li>
              <li class="nav__menu-item">
                <a href="#" class="nav__menu-link">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="logo">
            <img class="logo__img" src="images/logo.svg" alt="Drive Moto logo">
          </a>
          <div class="header__info">
            <address class="header__address">
              Москва, ул. Науки 25
            </address>
            <ul class="user-block">
              <li class="user-block__item">
                <a href="#" class="user-block__link">
                  <img src="images/heart-icon.svg" alt="">
                </a>
              </li>
              <li class="user-block__item">
                <a href="#" class="user-block__link">
                  <img src="images/user-icon.svg" alt="">
                </a>
              </li>
              <li class="user-block__item">
                <a href="#" class="user-block__link cart">
                  <img src="images/cart-icon.svg" alt="">
                  <p class="cart__informer">1</p>
                </a>
              </li>
            </ul>
          </div>
        </div>

      </div>
    </div>

    <div class="header__bottom">
      <div class="container">
        <ul class="nav-categories">
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Квдрациклы</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Катера</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Гидроциклы</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Лодки</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Вездеходы</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Снегоходы</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Двигатели</a>
          </li>
          <li class="nav-categories__item">
            <a href="#" class="nav-categories__link">Запчасти</a>
          </li>
        </ul>
      </div>
    </div>
  </header>



  <script src="js/slick.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
